  transition:all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
  z-index:100;
}

.floating-music-btn:hover{
  transform:translateY(-5px) scale(1.1);
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
}

.floating-music-btn:active{
  transform:translateY(-2px) scale(0.98);
  transition:all 0.1s;
}

/* Playing state - GREEN with ORANGE dot */
.floating-music-btn.playing{
  background:#4CAF50 !important;
  color:#fff !important;
  border-color:#4CAF50;
  box-shadow:0 0 30px rgba(76, 175, 80, 0.8);
  animation:pulse-green 2s infinite;
}

/* Stopped/Paused state - YELLOW with YELLOW dot */
.floating-music-btn.stopped{
  background:#FFC107 !important;
  color:#000 !important;
  border-color:#FFC107;
  box-shadow:0 0 30px rgba(255, 193, 7, 0.8);
  animation:pulse-yellow 2s infinite;
}

/* Status indicator dot - FLOATING */
.status-dot{
  position:absolute;
  top:8px;
  right:8px;
  width:14px;
  height:14px;
  border-radius:50%;
  opacity:1;
  transform:scale(1);
  transition:all 0.3s ease;
  z-index:101;
  border:2px solid rgba(255,255,255,0.3);
}

.floating-music-btn.playing .status-dot{

  box-shadow:0 0 12px #FF9800;
  animation:pulse-dot-orange 1.5s infinite;
}

.floating-music-btn.stopped .status-dot{
  background:#FFD700; /* Yellow dot for stopped */
  box-shadow:0 0 12px #FFD700;
  animation:pulse-dot-yellow 1.5s infinite;
}

@keyframes pulse-dot-orange{
  0%{transform:scale(1); opacity:0.9;}
  50%{transform:scale(1.3); opacity:0.7;}
  100%{transform:scale(1); opacity:0.9;}
}

@keyframes pulse-dot-yellow{
  0%{transform:scale(1); opacity:0.9;}
  50%{transform:scale(1.3); opacity:0.7;}
  100%{transform:scale(1); opacity:0.9;}
}

@keyframes pulse-green{

  50%{box-shadow:0 0 30px rgba(76, 175, 80, 1);}
  100%{box-shadow:0 0 20px rgba(76, 175, 80, 0.8);}

@keyframes pulse-yellow{

  50%{box-shadow:0 0 30px rgba(255, 193, 7, 1);}
  100%{box-shadow:0 0 20px rgba(255, 193, 7, 0.8);}

<script>
/* üéµ Music Player */
const playlist=[
  "https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/Mawenna%20official%20music%20video.%20Devi%20boy%20ft%20rashaa%20(%20%E0%B6%91%E0%B7%80%E0%B6%B1%E0%B6%B1%20%E0%B6%B8%E0%B7%80%E0%B6%B1%E0%B6%B1%20%E0%B7%84%E0%B6%AF%E0%B7%80%E0%B6%AD%20%E0%B6%AD%E0%B6%BB%E0%B6%9C%E0%B6%B1%E0%B6%B1%20)%20%23mawenna.mp3",
  "https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/Smokio%20-%20Kamini%20(%E0%B6%9A%E0%B7%8F%E0%B6%B8%E0%B7%92%E0%B6%AB%E0%B7%93)%20Ft.@ramessesreezy%20&%20@thuggahchainmusic%20%5BProd.Zane98%5D%20%5BOfficial%20Music%20Video%5D.mp3",
  "https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/AASHIQUI%202%20MASHUP%20FULL%20SONG%20%20KIRAN%20KAMATH%20%20BEST%20BOLLYWOOD%20MASHUPS.mp3",
  "https://github.com/Ranumithaofc/RANU-FILE-S-/raw/refs/heads/main/Audio/Me%20Hitha%20Sanasa%20(%20%E0%B6%B8%20%E0%B7%84%E0%B6%AD%20%E0%B7%83%E0%B6%B1%E0%B7%83%20)%20-%20Uvindu%20Ayshcharya%20%20Lyrics%20Video.mp3"
];

let index = 0;
const audio = new Audio(playlist[index]);
audio.volume = 0.7; // Fixed volume
let isPlaying = false;
let isStopped = false;

// Update toggle button state
function updateToggleButton() {
  const toggleBtn = document.getElementById('playToggleBtn');
  
  if (isPlaying) {
    // Playing state - GREEN button with PAUSE icon and ORANGE dot
    toggleBtn.classList.add('playing');
    toggleBtn.classList.remove('stopped');
    toggleBtn.innerHTML = '<i class="fas fa-pause"></i><div class="status-dot"></div>';
  } else if (isStopped) {
    // Stopped state - YELLOW button with PLAY icon and YELLOW dot
    toggleBtn.classList.remove('playing');
    toggleBtn.classList.add('stopped');
    toggleBtn.innerHTML = '<i class="fas fa-play"></i><div class="status-dot"></div>';
  } else {
    // Paused state - YELLOW button with PLAY icon and YELLOW dot
    toggleBtn.classList.remove('playing');
    toggleBtn.classList.add('stopped');
    toggleBtn.innerHTML = '<i class="fas fa-play"></i><div class="status-dot"></div>';
  }
}

/* Loop Playlist */
audio.addEventListener("ended", () => {
  index = (index + 1) % playlist.length;
  audio.src = playlist[index];
  
  // Smooth transition to next song
  setTimeout(() => {
    audio.play();
    isPlaying = true;
    isStopped = false;
    updateToggleButton();
  }, 300);
});

// Update button based on audio state
audio.addEventListener("play", () => {
  isPlaying = true;
  isStopped = false;
  updateToggleButton();
});

audio.addEventListener("pause", () => {
  isPlaying = false;
  // Check if it's actually stopped (at beginning)
  if (audio.currentTime === 0) {
    isStopped = true;
  }
  updateToggleButton();
});

/* üåó Theme Toggle */
document.getElementById('themeBtn').onclick = () => {
  document.body.classList.toggle("light");
  const themeBtn = document.getElementById('themeBtn');
  themeBtn.innerHTML = document.body.classList.contains("light")
    ? '<i class="fas fa-sun"></i>'
    : '<i class="fas fa-moon"></i>';
};

/* ‚ùÑ Snow Effect */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerText = "‚ùÑ";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 14 + Math.random() * 12 + "px";
  s.style.animationDuration = 5 + Math.random() * 3 + "s";
  document.getElementById('snow').appendChild(s);
  setTimeout(() => s.remove(), 8000);
}, 120);

/* Music Control - Single Toggle Button */
let lastClickTime = 0;
document.getElementById('playToggleBtn').onclick = (e) => {
  const currentTime = new Date().getTime();
  const timeDiff = currentTime - lastClickTime;
  
  // Check for double click (within 300ms)
  if (timeDiff < 300 && timeDiff > 0) {
    // Double click - STOP (reset to beginning)
    audio.pause();
    audio.currentTime = 0;
    isPlaying = false;
    isStopped = true;
    updateToggleButton();
    lastClickTime = 0;
    return;
  }
  
  lastClickTime = currentTime;
  
  // Single click - PLAY/PAUSE toggle
  setTimeout(() => {
    if (lastClickTime === currentTime) {
      if (isPlaying) {
        // If currently playing, pause it
        audio.pause();
        isPlaying = false;
        isStopped = false; // When paused, show as stopped (yellow)
      } else {
        // If stopped/paused, play it
        if (isStopped) {
          audio.currentTime = 0; // Start from beginning if stopped
        }
        audio.play().catch(error => {
          console.log("Play was prevented:", error);
        });
        isPlaying = true;
        isStopped = false;
      }
      updateToggleButton();
    }
  }, 300);
};

/* üÜï Welcome Popup with LocalStorage */
window.onload = function() {
  // Initial button state
  updateToggleButton();
  
  const welcomeShown = localStorage.getItem('welcomeShown');
  
  if (!welcomeShown) {
    document.getElementById('welcomeModal').style.display = 'flex';
  } else {
    setTimeout(() => {
      audio.play().catch(error => {
        console.log("Auto-play was prevented:", error);
      });
    }, 800);
  }
};

// Welcome popup close ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
function closeWelcome() {
  document.getElementById('welcomeModal').style.display = 'none';
  localStorage.setItem('welcomeShown', 'true');
  
  // Smooth play after closing modal
  setTimeout(() => {
    audio.play().catch(error => {
      console.log("Auto-play was prevented:", error);
    });
  }, 500);
  
  isPlaying = true;
  isStopped = false;
  updateToggleButton();
}

// Optional: Reset popup for testing
function resetWelcomePopup() {
  localStorage.removeItem('welcomeShown');
  alert("Welcome popup has been reset. Refresh the page to see it again.");
}
